    <script>
    // File names with the joined scores matches and names.
    scoresFile = "scores.json";
    matchFile = "wmatrix.json";
    teamFile =  "teamnames.json";
    
    // Read the files
    files = readDataFiles(scoresFile,matchFile,teamFile);
    
    // Obtain the data.
    scores = files[0];
    wMatrix = files[1];
    teamNames = files[2];
    
    // caluclate rating
    ratings = leastSquares(wMatrix,scores);

    // Output the rating and the correpsonding team to the page.
    showRating(teamNames, ratings)
    

    teamName = "Frizzly Bears"

    listScores(teamNames, wMatrix, scores, teamName);

    $(function() {
    var availableTags = teamNames;
    $( "#tags" ).autocomplete({
      source: availableTags
    });
  });



    function newGameTable() {
      teamName = document.getElementById("tags").value ;

    }
